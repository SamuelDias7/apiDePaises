<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaisesApi</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
</head>
<body>

<header>
    <div class="container-navbar">

        <a href="">
            <img src="img/mundo.png" class="img-navbar" alt="Logo do site, o planeta terra">
        </a>

        <div class="separador"></div>

        <div class="container-botoes">

            <nav>
                <ul class="botoes">
                    <a href="http://localhost:8080/selecionar/Europa">

                    <a href="http://localhost:8080/selecionar/Oceania">

                    </a>
                </ul>

            </nav>

        </div>

        <div class="separador-segundo" ></div>

        <div class="container-pesquisar">
            <input type="text" class="pesquisar" id="Input-pesquisar" placeholder="Qual pais preocura?">
            <a onclick="pegarDado()" href="#">
                <img src="img/search.png" alt="Icone de um lupa de pesquisar" class="bota-de-pesquisar">

    </div>

    <div class="container-contatos">
